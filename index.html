<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="shortcut icon" href="./google-logo.png" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="header">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </li>
                <li><img src="./user.png" alt="" /></li>
            </ul>
        </div>
        <div class="logo">
            <img src="./logo.png" alt="" />
            <div class="input-field">
                <img class="search" src="./search-solid.svg" alt="" />
                <input type="text" />
                <img class="mic" src="./microphone-solid.svg" alt="" />
            </div>
        </div>
        <div class="buttons">
            <button class="btn1">Google Search</button>
            <button class="btn2">I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            <span
                >Google offered in:
                <a href="#">हिन्दी </a>
                <a href="#">বাংলা </a>
                <a href="#">తెలుగు </a>
                <a href="#">मराठी </a>
                <a href="#">தமிழ் </a>
                <a href="#">ગુજરાતી </a>
                <a href="#">ಕನ್ನಡ </a>
                <a href="#">മലയാളം </a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </span>
        </div>
        <div class="footer">
            <div class="country">
                <span>India</span>
            </div>
            <div class="main-footer">
                <div class="about">
                    <div class="element"><span>About</span></div>
                    <div class="element"><span>Advertising</span></div>
                    <div class="element"><span>Buisness</span></div>
                    <div class="element"><span>How Search works</span></div>
                </div>
                <div class="privacy">
                    <div class="element"><span>Privacy</span></div>
                    <div class="element"><span>Terms</span></div>
                    <div class="element"><span>Settings</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
